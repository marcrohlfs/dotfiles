- clean: ['~']

- brew:
    - autojump
    - direnv
    - gh
    - git
    - git-gui
    - tree

- link:
    ~/.oh-my-zsh:
        path: oh-my-zsh/
    ~/.oh-my-zsh-custom:
        path: oh-my-zsh-custom/
    ~/.p10k.zsh:
        path: p10k.zsh
    ~/.ssh:
        path: ssh/
    ~/.vimrc:
        path: vimrc
    ~/.zshrc:
        path: zshrc
