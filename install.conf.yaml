- clean: ['~']

- link:
    ~/.atom/config.cson:
        path: atom/config.cson
        create: true
        relink: false
        force: false
    ~/.gitconfig:
        path: gitconfig
    ~/.oh-my-zsh:
        path: oh-my-zsh/
    ~/.ssh:
        path: ssh/
    ~/.vimrc:
        path: vimrc
    ~/.zshrc:
        path: zshrc
