- clean: [ '~' ]

- brew:
    - autojump
    - direnv
    - gh
    - git
    - git-gui
    - tree

- link:
    ~/.atom/config.cson:
      path: atom/config.cson
    ~/.oh-my-zsh:
      path: oh-my-zsh/
    ~/.oh-my-zsh-custom:
      path: oh-my-zsh-custom/
    ~/.p10k.zsh:
      path: p10k.zsh
    ~/.ssh:
      path: ssh/
    ~/.vimrc:
      path: vimrc
    ~/.zshrc:
      path: zshrc
    ~/bin:
      path: bin/
